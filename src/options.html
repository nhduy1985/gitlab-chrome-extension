<html ng-app="optionsApp">
<head><title>Likipe Gitlab - Options</title></head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>

<style>
	.wrapper {
		width: 80%;
		margin: 50px auto;
	}
</style>
<body>

<div class="wrapper">
	<h1>Options</h1>
	<form class="form-horizontal" role="form" ng-controller="formCtrl">
		<div class="alert alert-success" ng-show="messages">{{ messages }}</div>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Private Token:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPrivateToken" placeholder="Private Token" ng-model="options.token">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputHighlightCode" class="col-sm-2 control-label">Highlight color code:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputHighlightCode" placeholder="#xxxxxx" ng-model="options.highlight_color">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary" ng-click="save(options)">Save</button>
	      <button type="submit" class="btn btn-warning" ng-click="reset()">Reset</button>
	    </div>
	  </div>
	</form>
</div>
<script src="js/libs/angular-1.1.0.min.js"></script>
<script src="js/libs/angular-local-storage.js"></script>
<script src="js/options.js"></script>
</body>


</html>
